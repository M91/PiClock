<html>
<head>
<title>NWS Alert Details</title>
<link href="https://fonts.googleapis.com/css?family=Orbitron"rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="css/alerts.css" />
<link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
</head>

<body>
	<div id="main" onclick="reloadMain()">
		<div id="col_1" class="columns">
			<div id="curConditions">
				<span id="curIcon"></span> <br /> <span id="curDesc"></span> <br />
				<span id="curTemp"></span> <br /> <span id="curHum"></span> <br />
				<span id="curWind"></span> <br /> <span id="curPres"></span> <br />
				<span id="curFeels"></span> <br />
			</div>
			<div id="curForecast"></div>
		</div>
		<div id="col_2" class="columns">
			<div id="date"></div>
			<div id="time"></div>
			<div id="alerts">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="graphs.js"> </script>
</html>
