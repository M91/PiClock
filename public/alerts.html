<html>
<head>
<title>Highcharts Test</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<link href="https://fonts.googleapis.com/css?family=Orbitron"
	rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="css/graphs.css" />
<link rel="stylesheet" type="text/css" href="css/weather-icons.css" />
</head>

<body>
	<div id="main" onclick="reloadMain()">
		<div id="col_1" class="columns">
			<div id="curConditions">
				<span id="curIcon"></span> <br /> <span id="curDesc"></span> <br />

				<span id="curFeels"></span> <br />

		</div>
		<div id="col_2" class="columns">
			<div id="date"></div>
			<div id="time"></div>
			<div id="alerts">
			</div>
		</div>
	</div>

<script type="text/javascript" src="graphs.js"> </script>
</html>
